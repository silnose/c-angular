<mat-card>
  <div class="crop-image">
    <img [src]="product.image" [alt]="product.description" />
  </div>
  <mat-card-header>
    <mat-card-title>
      {{ product.title | uppercase }}
    </mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <mat-card-content>
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content> -->
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]">More</a>
    <button mat-raised-button color="primary" (click)="addToCart()">
      Add to Cart.
    </button>
  </mat-card-actions>
