<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Products</ng-template>
    <div *ngIf="products$ | async as products" class="product-grid">
      <p *ngIf="products.length === 0">Let's go shopping</p>
      <div *ngIf="products | groupProducts as orders">
        <div class="row" *ngFor="let order of orders">
          <div class="col">
            <div class="box">
              <img class="image" [src]="order.product.image" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="box">
              {{ order.product.title }}
            </div>
          </div>
          <div class="col">
            <div class="box">
              {{ order.product.price }}
            </div>
          </div>

          <div class="col">
            <div class="box">
              {{ order.quantity }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Shipping</ng-template>
    <h1>contenifo</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Payment</ng-template>
    <h1>contenifo</h1>
  </mat-step>
</mat-horizontal-stepper>
